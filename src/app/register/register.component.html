<link href="register.component.css" rel="stylesheet">
<div class="container">
    <div class="form-box">
    <div class="center">
        <div class="col-md-12">
            <form (ngSubmit)="register()">
            <h3>NEW USER</h3>
            <div class="form-group p-2">
                <input type="text" name="text" class="form-control" [(ngModel)]="text" placeholder="Name">
            </div>
            <div class="form-group p-2">
                <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="E-mail" required><br>
            </div>
            <div class="form-group p-2">
                <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>
            </div>
            <div class="form-group p-2">
                <button type="submit" class="btn btn-primary">SIGN UP</button>
                <div class="register"><a href="#" routerLink="/login">Already have an account? Sign In</a></div>
            </div>
            </form>
            <div class="form-group">
                <p *ngIf="errorMessage.length > 0" class="text-danger">
                    {{errorMessage}}</p>
                
                <p *ngIf="error.message.length > 0" class="text-danger">
                    {{error.message}} </p>

                    <p *ngIf="message.length > 0" class="text-info">
                        {{message}} </p>
            </div>
        </div>

    </div>
</div>
</div>
